<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增记录</title>
</head>
<body>
<form action="/provincerecord/save" method="post">
    <fieldset class="solid">
        <legend>新增记录</legend>
        <input type="hidden" name="ProvinceRecord.id" value="${(ProvinceRecord.id)!}" />
        <div>
            <label>省文号ID</label>
            <input type="text" name="ProvinceRecord.ProvinceRfcID" value="${(ProvinceRecord.ProvinceRfcID)!}" />
        </div>
        <div>
            <label>科目ID</label>
            <input type="text" name="ProvinceRecord.SubjectID" value="${(ProvinceRecord.SubjectID)!}" />
        </div>
        <div>
            <label>项目ID</label>
            <input type="text" name="ProvinceRecord.ProjectID" value="${(ProvinceRecord.ProjectID)!}" />
        </div>
        <div>
            <label>预算</label>
            <input type="text" name="ProvinceRecord.Budget" value="${(ProvinceRecord.Budget)!}" />
        </div>
        <div>
            <input type="hidden" name="ProvinceRecord.Cost" value="0" />
        </div>
        <div>
            <label>记录时间</label>
            <input type="text" readonly="readonly" name="ProvinceRecord.RecordTime" value="${.now?datetime}" />
        </div>
        <div>
            <label>&nbsp;</label>
            <input value="提交" type="submit">
        </div>
    </fieldset>
</form>
</body>
</html>
